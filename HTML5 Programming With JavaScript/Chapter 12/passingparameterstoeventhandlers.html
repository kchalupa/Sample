<!DOCTYPE html>

<html>
  <head>
    <title>Passing Parameters To Event Handlers</title>    
    <script lang="JavaScript">

      // The last event.      
      var lastEvent = 0;
      
      /**
       * Displays statistics of the event.
       */
      function checkEvent(event)
      {
        // Obtain an event time value.
        var eventDifference;
        if(lastEvent == 0)
        {
          eventDifference = 'First Click';
        }
        else
        {
          eventDifference = event.timeStamp - lastEvent;
        }

        // Save the last event time.
        lastEvent = event.timeStamp;

        // Display stats.
        document.getElementById('result').innerHTML = 'Bubbles? ' + event.bubbles + '<br />' +
          'Cancellable? ' + event.cancelable + '<br />' +
          'ID: ' + event.currentTarget.id + '<br />' +
          'Time: ' + eventDifference + '<br />' +
          'Event Type: ' + event.type;
      }

    </script>
  </head>
  <body>
    <h1>Passing Parameters to Event Handlers</h1>
    <input id="myButton" type="button" value="Click Me" onclick="checkEvent(event);" />
    <p><div id="result"></div></p>
  </body>
</html>
