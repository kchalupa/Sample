<!DOCTYPE html>

<html>
  <head>
    <title>Throwing an Error</title>
    <script lang="JavaScript">
    
      function optionalArguments(param)
      {
        // Create a string to hold the arguments.
        var result = new String();

        try
        {
          // Determine whether there were any parameters passed.
          if(arguments.length == 0)
          {
            // throw an error.
            throw new ReferenceError('No Data Supplied');
          }

          // Process the arguments in turn.
          for(var i=0;i<arguments.length;++i)
          {
            // Verify that the argument is of the right type.
            if(typeof(arguments[i]) != 'string')
            {
              throw TypeError('Incorrect Data Supplied, type: '+ typeof(arguments[i]) + ' value: ' + arguments[i]);
            }

            result += arguments[i] + '<br />';
          }
        }
        catch(e)
        {
          result = e.name + '<br />' + e.message;
        }

        document.getElementById('result').innerHTML = result;
      }

    </script>
  </head>
  <body>
    <h1>Throwing an Error</h1>
    <p>
      <input type="button" value="Send No Arguments" onClick="optionalArguments();" />
      <input type="button" value="Send 1 Argument" onClick="optionalArguments('blah');" />
      <input type="button" value="Send 2 Arguments" onClick="optionalArguments('blah1', 'blah2');" />
      <input type="button" value="Send 3 Arguments" onClick="optionalArguments('blah1', 'blah2', 'blah3');" />
      <input type="button" value="Send Various Argument Types" onClick="optionalArguments(1, 'arg', true, 'blah');" />
    </p>
    <p><div id="result"></div></p>
  </body>
</html>
