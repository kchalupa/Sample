<!DOCTYPE html>

<html>
  <head>
    <title>Regular Expressions</title>
    <script lang="JavaScript">
    
      var searchString = 'Use a regular expression to search a string!';

      function findString()
      {
        // Obtain the value the user wants to search.
        var findValue = document.getElementById('searchString').value;

        // Obtain the modifiers the user wants to use.
        var modifiers = document.getElementById('modifiers').value;

        // Create a search pattern.
        var pattern = new RegExp(findValue, modifiers);

        document.getElementById('result').innerHTML = searchString.match(pattern);
      }

    </script>
  </head>
  <body>
    <h1>Using Regular Expressions</h1>
    <p>This is the original string: "Use a regular expression to search a string!"</p>
    <p><div>Type a search string:
      <input id="searchString" type="text" />
      <input id="modifiers" type="text" />
      <input type="button" value="Find It" onclick="findString();" />
    </p></div>
    <p>This is the result: <span id="result"></span></p>
  </body>
</html>
