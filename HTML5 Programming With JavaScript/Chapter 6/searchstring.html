<!DOCTYPE html>

<html>
  <head>
    <title>Search String</title>
    <script lang="JavaScript">
      
      // Define a global search string.
      var searchString = 'This is the search string!';

      function findString()
      {
        // Obtain a value the user wants to search for.
        var search = document.getElementById('searchString').value;

        // Perform the search.
        var result = searchString.indexOf(search);

        if(result == 0)
        {
          // I don't think this is what the author of the book intended.  If you search for 'This' this error is displayed.
          document.getElementById('result').innerHTML = 'You must provide an input value';
        }
        else if(result == -1)
        {
          document.getElementById('result').innerHTML = 'The search string doesn\'t exist.';
        }
        else
        {
          document.getElementById('result').innerHTML = 'The search stirng \"' + search + '\" appears at character: ' + result;
        }
      }

    </script>
  </head>
  <body>
    <h1>Searching a Stirng</h1>

    <p id="original">This is the original string: "This is the search string!"</p>

    <p>This is the search string: <input id="searchString" type="text" /> <input type="button" value="Find It!" onclick="findString();" /></p>

    <p id="result"></p>

  </body>
</html>
