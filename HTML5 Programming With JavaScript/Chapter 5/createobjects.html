<!DOCTYPE html>

<html>
  <head>
    <title>Creating Objects</title>
    <script lang="JavaScript">

      function displayCustomer()
      {
        // Create a customer object.
        var myCustomer = new customer();

        // Set the properties.
        myCustomer.Name = "Sam Smith";
        myCustomer.Age = 22;
        
        var customerDiv = document.getElementById('customerDiv');
        customerDiv.innerHTML = "<span>" + myCustomer.myFunction() + "</span>";
      }

      /**
       * Customer.formattedOutput().
       */
      function formattedOutput()
      {
        // Return the formatted output of the customer class.
        return "The customer\'s name is: " + this.Name + " and age is: " + this.Age;
      }

      /**
       * Constructor.
       */
      function customer()
      {
        // Define two properties for this class.
        this.Name = "";
        this.Age = 0;

        this.myFunction = formattedOutput;
      }

    </script>
  </head>
  <body>
    <h1>Creating A New Customer</h1>
    <div id="customerDiv">
    </div>
    
    <input type="button" vlaue="Click to display customer information." onclick="displayCustomer()" />
  </body>
</html>
