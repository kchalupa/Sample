<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>

    <script>
      function identify()
      {
        $('p[id=name]').html("Browser Name: <span>"  + "</span>");
        $('p[id=version]').html("Version Number: <span>" + $.browser.version.toString() + "</span>")
      }
    </script>
  </head>
  <body onload="identify()">
    <h1>Browser Information:</h1>
    <p id="name"></p>
    <p id="version"></p>
  </body>
</html>
