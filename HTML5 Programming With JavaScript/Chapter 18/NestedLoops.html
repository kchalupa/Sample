<!DOCTYPE html>

<html>
  <head>
    <title>Nested Loops</title>
    <style type="css/text">
    
      table {
        border-width: thin;
        text-align: right;
      }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script lang="JavaScript">
   
      function productsTable()
      {
        var result = '<table class="table table-striped table-evenodd "><thead><tr>';

        for(i=0;i<=10;++i)
        {
          if(i == 0)
          {
            result += '<th />';
          }
          else
          {
            result += '<th>' + i + '</th>';
          }
        }

        result += '</tr></thead><tbody>';

        for(i=1;i<=10;++i)
        {
          // Create the row, the first column is the header.
          result += '<tr><th>' + i + '</th>';

          for(j=1;j<=10;++j)
          {
            result += '<td>' + (i * j) + '</td>';
          }

          result += '</tr>';
        }

        result += '</tbody></table>';

        document.getElementById('results').innerHTML = result;

        $("td").mouseover(
          function()
          {
            $(this).toggleClass('selected');
          });

        $("td").mouseover(
          function()
          {
            $(this).toggleClass('selected');
          });
      }

    </script>
  </head>
  <body>
    <h1>Nested Loops - Multiplication Table</h1>

    <p><input type="button" value="Display Multiplication Table" onclick="productsTable();" /></p>

    <p><div id="results"></div></p>
  </body>
</html>
