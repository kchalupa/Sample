<!DOCTYPE html>

<html>
  <head>
    <title>Simple Output.</title>
    <script lang="JavaScript">
      function WriteText()
      {
        document.getElementById('myParagraph').innerHTML = 'Clicked!';
      }
    </script>
  </head>
  <body onload="WriteText();">
    <h1>Creating HTML Element Output</h1>
    <div><p id="myParagraph">Change Me.</p></div>
    <div><input id="myButton" type="button" value="Click Me!" onClick="WriteText();" /></div>
  </body>
</html>
