<!DOCTYPE html>

<html>
  <head>
    <title>Incorrect Output!</title>
    <script lang="JavaScript">
      function WriteText()
      {
         document.write('Oops!');
      }
    </script>
  </head>
  <body>
    <h1>Creating HTML Element Output</h1>
    <div><p id="myText">Change Me</p></div>
    <div><input id="myButton" type="button" value="Click Me" onClick="WriteText();" /></div>
  </body>
</html>
