<!DOCTYPE html>

<html>
  <head>
    <title>Using Styles</title>
    <style>
        #NoJS { display:none; }
    </style>
  </head>
  <body>
    <h1>Using Styles</h1>
    <p id="NoJS">Please enable JavaScript to use this page.</p>
    <script lang="JavaScript">
        document.write('<p>You have JavaScript enabled!');
    </script>
  </body>
</html>
