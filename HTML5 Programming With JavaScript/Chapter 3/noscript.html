<!DOCTYPE html>

<html>
  <head>
    <title>Using the NoScript tag.</title>
  </head>
  <body>
    <h1>Using the NoScript tag.</h1>
    <noscript>
      <p>Please enable JavaScript to take full advantage of this site.</p>
    </noscript>
    <script lang="JavaScript">
      document.write('<p>You have JavaScript enabled!</p>');
    </script>
  </body>
</html>
