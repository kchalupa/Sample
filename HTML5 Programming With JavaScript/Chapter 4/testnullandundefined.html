<!DOCTYPE html>

<html>
  <head>
    <title>Test Null and Undefined</title>
    <script lang="JavaScript">
      function UseVariable()
      {
        // Create an undefined variable and test it.
        var myVariable;
        alert(myVariable + ' has a type of:' + typeof(myVariable));

        // Define the variable and test it again.
        myVariable = 'I Am Defined!';
        alert(myVariable + ' has a type of:' + typeof(myVariable));

        // Empty the variable and test it again.
        myVariable = null;
        alert(myVariable + ' has a type of:' + typeof(myVariable));
      }
    </script>
  </head>
  <body>
    <h1>Test Null and Undefined</h1>
  </body>
</html>
