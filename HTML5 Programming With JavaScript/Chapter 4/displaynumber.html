<!DOCTYPE html>

<html>
  <head>
    <title>Display Number</title>
    <script lang="JavaScript">
      var myNumber = 22.5;
    </script>
  </head>
  <body>
    <h1>Formatting Numbers:</h1>
    <p>
      toExponential();
      <script lang="JavaScript">
        document.write(myNumber.toExponential(5));
      </script>
    </p>
    <p>
      toFixed();
      <script lang="JavaScript">
        document.write(myNumber.toFixed(5));
      </script>
    </p>
    <p>
      toLocaleString()
      <script lang="JavaScript">
        document.write(myNumber.toLocaleString());
      </script>
    </p>
    <p>
      toPrecision();
      <script lang="JavaScript">
        document.write(myNumber.toPrecision(5));
      </script>
    </p>
    <ul>
      <li> Binary:
        <script lang="JavaScript">
          document.write(myNumber.toString(2));
        </script>
      </li>
      <li> Octal:
        <script lang="JavaScript">
          document.write(myNumber.toString(8));
        </script>
      </li>
      <li> Decimal:
        <script lang="JavaScript">
          document.write(myNumber.toString(10));
        </script>
      </li>
      <li> Hexidecimal:
          <script lang="JavaScript">
            document.write(myNumber.toString(16));
          </script>
        </li>
    </ul>
 </body>
</html>
