<!DOCTYPE html>

<html>
  <head>
    <title>Declaring Variables</title>
    <script lang="JavaScript">
      function UseVariable()
      {
        // Create a variable.
        var variable = 5;

        // Display it onscreen.
        var mySpan = document.getElementById('mySpan');
        mySpan.textContent = "The value is: " + variable;
      }
    </script>
  </head>
  <body>
    <h1>Declaring Variables</h1>
    <span id="mySpan">Click the button to see the variable's value.</span>
    <input type="button" value="Click Me" onclick="UseVariable();" />
  </body>
</html>
