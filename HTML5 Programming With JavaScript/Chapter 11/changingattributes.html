<!DOCTYPE html>

<html>
  <head>
    <title>Chaning Attributes</title>
    <script lang="JavaScript">

      var headers = new Array('Pepsi', 'Diet Pepsi', 'Pepsi Twist', 'Pepsi Throwback' );

      function changeHeader()
      {
        // We need to floor it, because the index is 0 - 4, not 1 - 5.
        var index = Math.floor(Math.random() * headers.length);

        // Write the result.
        document.getElementById('result').innerHTML = headers[index];
      }
    </script>
  </head>
  <body>
    <h1>Changing Attributes</h1>

    <p><input type="button" value="Change Header" onclick="changeHeader();" /></p>

    <p><h1 id="result"></h1></p>
  </body>
</html>
